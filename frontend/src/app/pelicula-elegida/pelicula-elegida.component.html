<div class="grilla">
    <img *ngIf="peliculaElegida"  [src]="construirImagePath(peliculaElegida.poster_path)">
    <div>
        <h1 *ngIf="peliculaElegida">{{peliculaElegida.original_title}}</h1>
        <h2 *ngIf="peliculaElegida">{{peliculaElegida.release_date}}</h2>
        <p *ngIf="peliculaElegida">{{peliculaElegida.overview}}</p>
        <button [routerLink]="['/', rutaARegresar]" class="btn btn-danger float-end">Back</button>
    </div>
    
</div>
